name: 'ci'
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm ci
      - run: npm run format:check >> "${GITHUB_STEP_SUMMARY}"
      - run: npm run lint
      - run: npm run test >> "${GITHUB_STEP_SUMMARY}"
      - uses: ./
        id: code_coverage_report_action
        with:
          filename: 'coverage/clover.xml'
          fail_on_negative_difference: true
          artifact_download_workflow_names: 'ci,cron'
          diff_overall_coverage: true
          markdown_filename: code-coverage-diff

      - name: Publish coverage validation results
        uses: marocchino/sticky-pull-request-comment@v2.6.2
        if: steps.code_coverage_report_action.outputs.file != '' && github.event_name == 'pull_request' && (success() || failure())
        with:
          recreate: true
          path: code-coverage-diff.md

      - name: Publish coverage summary
        run: cat code-coverage-diff.md >> $GITHUB_STEP_SUMMARY
        if: always()          
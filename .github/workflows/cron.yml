name: 'cron'
on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 1 * *'

jobs:
  cron:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: 20.x
      - run: npm ci
      - run: npm run test >> "```${GITHUB_STEP_SUMMARY}```"
      - uses: ./
        id: code_coverage_report_action
        with:
          badge: true
          filename: 'coverage/clover.xml'
